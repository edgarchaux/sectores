<!DOCTYPE html><!--tipo de documento htmnl 5-->
<html lang="en"><!--documento en lenguaje inglés-->
<head><!--Empieza el head-->
    <meta charset="UTF-8"><!--configura para acceder a caracteres especiales-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--ancho del website igual al de la pantalla sin zoom-->
    <title>Sectores</title><!--Título del website, vista en la barra del buscador-->
    <link rel="stylesheet" href="reset.css"/><!--archivo css vinculado-->
    <link rel="stylesheet" href="./styles.css"/><!--archivo css vinculado-->
</head><!--fin del head-->
<body><!--Comienza el body del documento-->
    <header><!--Empieza el header del documento-->
        <div id="titles"><!--Div container, tiene un título h1 y un h2-->
            <h1 class="title" id="principal">My personal page</h1><!--título del website-->
            <h2 class="sub">E^2=Ch(x)+f(z)</h2><!--subtítulo dentro del header-->
        </div><!--fin del div conteiner con id titles-->        
    </header><!--fin del header-->
    <main><!--Inicio de la sección principal, tiene 2 secciones article-->
        <article><!--Inicio de una sección article tiene un título h3 y 2 párrafos-->
            <h3 class="title">Fullstack Developer</h3><!--título h3-->
            <p class="sub">My name is E^2=Ch(x)+f(z), I am from Limerick, IRL and I like web development</p><!--párrafo-->
            <p>I have basic Fullstack knowlege, but I would like learning about Backend apps</p><!--párrafo-->
        </article><!--fin de la sección article-->
        <article><!--Inicio de la segunda sección article, tieneun div contenedor-->
            <div id="cards_container"><!--Inicio div contenedor con un id personalizado-->
                <div class="cards"><!--Inicio del primer div container con etiqueta cards-->
                    <h4 class="title">HTML</h4><!--título h4 del primer div container con etiqueta cards-->
                    <img src="./html.png" class="logo"/><!--imagen del primer div container con etiqueta cards-->
                </div><!--fin del primer div container con etiqueta cards-->
                <div class="cards"><!--Inicio del segundo div container con etiqueta cards-->
                    <h4 class="title">CSS</h4><!--título de segundo div container cards-->
                    <img src="./css.png" class="logo"/><!--imagen del segundo div container cards-->
                </div><!--fin del segundo div container con etiqueta cards-->
                <div class="cards"><!--Inicio tercer div container con etiqueta cards-->
                    <h4 class="title">Javascript</h4><!--título del tercer div container con etiqueta cards-->
                    <img src="./js.jpeg" class="logo"/><!--imagen del tercer div container con etiqueta cards-->
                </div><!--fin div container con etiqueta cards-->
            </div><!--fin del div container con id personalizado-->
        </article><!--fin del article-->
    </main><!--fin de la sección principal-->
    <footer><!--Inicio footer-->
        <p>Para mas informacion: <a href="">Formumario de contacto </a></p><!--párrafo del footer-->
    </footer><!--fin del footer-->
</body><!--fin del body-->
</html><!--fin del documento html5-->
